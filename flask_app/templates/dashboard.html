<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Stash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Square+Peg&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    .titleFont {
        font-family: 'Square Peg', cursive;
    }
    .dashboardFont {
        font-family: 'Lobster', cursive;
    }
</style>

<body style="background-color: #345995">
    <div class="container">
            <ul class="d-flex justify-content-end mt-3" style="list-style: none;">
                {% if 'user_id' not in session:%}
                <li><a href="/" class="btn btn-primary">Login</a></li>
                {% else %}
                <li><a href="/logout" class="btn btn-primary">Logout</a></li>
                {% endif %}
            </ul>
        <div class="d-flex flex-column justify-content-center align-items-center text-light" style="min-height: 300px; background-color: #212529; border: none; border-radius: 20px;">
            <h1 class="my-4 titleFont" style="color: #EAC435">Where would you like to find a trail?</h1>

            <div class="border-top border-light p-4" style="text-decoration: none;">
                {% for location in locations: %}
                <a class="mx-3 p-2 dashboardFont h5" style="text-decoration: none; color: whitesmoke;" href="/trails/{{ location.id }}">{{ location.name }}, {{ location.state }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
